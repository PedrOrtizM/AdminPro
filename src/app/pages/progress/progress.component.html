

<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-tittle">Barra de progreso</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" 
                   role="progressbar" 
                   [attr.ariaValuenow]="progreso1"
                   aria-valuemin="0" 
                   aria-valuemax="100" 
                   [style.width]="progreso1 + '%'">
              </div>
            </div>
          </div>
      </div>
  </div>
</div> 

<br>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h4 class="card-tittle">Barra de progreso 2 </h4>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     [attr.ariaValuenow]="progreso2"
                     aria-valuemin="0" 
                     aria-valuemax="100" 
                     [style.width]="progreso2 + '%'">
                </div>
              </div>
            </div>
        </div>
    </div>
  </div> 


<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador (sendValue)="this.progreso1=$event" [progreso]="progreso1" leyenda="leyenda1">
              </app-incrementador>
            </div>
          </div>
      </div>

        <div class="col-6">
            <div class="card">
                <div class="card-body">
                  <!-- Si quiero enviar nÃºmero es necesario [ ] = " " -->
                  <app-incrementador (sendValue)="this.progreso2=$event" [progreso]="progreso2" leyenda="leyenda2">
                  </app-incrementador>
                </div>
              </div>
            </div>

 </div>
